<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<title>Form submit by get/post method</title>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	background-color: #2c5a57;
}

.contain {
	width: 50%;
	margin: auto;
	padding: 2%;
	position: absolute;
	top: 20%;
	left: 25%;
	box-shadow: 0px 0px 10px 0px #0000008f;
	border-radius: 20px;
}

form {
	display: flex;
	flex-direction: column;
}

h1 {
	text-align: center;
	font-family: cursive;
}

input {
	padding: 1%;
	margin: 0.5px;
	border-radius: 5px;
}

input[type=submit] {
	cursor: pointer;
}

</style>
</head>
<body>
<div class="contain">
<h1>Get method</h1>
<form action="/getMethod"method="get">
<input type="text"placeholder="Enter yout name"name="name"required>
<input type="email"placeholder="Enter yout email"name="email"required>
<input type="number"placeholder="Enter yout age"name="age"required>
<input type="submit"value="submit">
</form>

<h1>Post method</h1>
<form action="/postMethod"method="post">
<input type="text"placeholder="Enter yout name"name="name"required>
<input type="email"placeholder="Enter yout email"name="email"required>
<input type="submit"value="submit">
</form>
</div>
</body>
</html>
